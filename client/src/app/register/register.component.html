<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
      class="form-control"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-outline-info me-2" type="submit">Register</button>
    <button class="btn btn-link" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
